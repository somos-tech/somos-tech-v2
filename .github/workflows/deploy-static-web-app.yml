name: Deploy Static Web App

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'apps/web/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'

env:
  NODE_VERSION: '20'

jobs:
  # Deploy to dev (automatic on push to main or manual dispatch)
  deploy-dev:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    runs-on: ubuntu-latest
    environment: dev
    name: Deploy to Dev
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Deploy to Azure Static Web Apps (Dev)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'apps/web'
          api_location: ''  # Empty - using linked Azure Function App backend
          output_location: 'dist'
        env:
          # IMPORTANT: Do NOT set VITE_API_URL here!
          # API calls must go through SWA proxy (/api/...) to get auth headers
          VITE_ENVIRONMENT: dev

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set SWA App Settings (Auth Secrets)
        run: |
          az staticwebapp appsettings set \
            --name "swa-somos-tech-dev-64qb73pzvgekw" \
            --resource-group "rg-somos-tech-dev" \
            --setting-names \
              "ADMIN_AAD_CLIENT_ID=${{ secrets.ADMIN_AAD_CLIENT_ID }}" \
              "ADMIN_AAD_CLIENT_SECRET=${{ secrets.ADMIN_AAD_CLIENT_SECRET }}" \
              "AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID }}" \
              "AUTH0_CLIENT_SECRET=${{ secrets.AUTH0_CLIENT_SECRET }}" \
              "AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }}" \
              "VITE_ENVIRONMENT=dev"
        env:
          AZURE_CORE_OUTPUT: none

  # Deploy to production (manual approval required via environment protection rules)
  deploy-prod:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment: prod
    name: Deploy to Production
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Deploy to Azure Static Web Apps (Production)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'apps/web'
          api_location: ''  # Empty - using linked Azure Function App backend
          output_location: 'dist'
        env:
          # IMPORTANT: Do NOT set VITE_API_URL here!
          # API calls must go through SWA proxy (/api/...) to get auth headers
          VITE_ENVIRONMENT: prod

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set SWA App Settings (Auth Secrets)
        run: |
          az staticwebapp appsettings set \
            --name "${{ vars.SWA_NAME }}" \
            --resource-group "${{ vars.RESOURCE_GROUP }}" \
            --setting-names \
              "ADMIN_AAD_CLIENT_ID=${{ secrets.ADMIN_AAD_CLIENT_ID }}" \
              "ADMIN_AAD_CLIENT_SECRET=${{ secrets.ADMIN_AAD_CLIENT_SECRET }}" \
              "AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID }}" \
              "AUTH0_CLIENT_SECRET=${{ secrets.AUTH0_CLIENT_SECRET }}" \
              "AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }}" \
              "VITE_ENVIRONMENT=prod"
        env:
          AZURE_CORE_OUTPUT: none

  # Handle PR preview deployments (uses dev environment)
  deploy-preview:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    environment: dev
    name: Deploy PR Preview
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Deploy PR Preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'apps/web'
          api_location: ''  # Empty - using linked Azure Function App backend
          output_location: 'dist'
        env:
          # IMPORTANT: Do NOT set VITE_API_URL here!
          # API calls must go through SWA proxy (/api/...) to get auth headers
          VITE_ENVIRONMENT: preview

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    environment: dev
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'close'
          app_location: 'apps/web/dist'

name: Deploy Static Web App

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'apps/web/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'

env:
  NODE_VERSION: '20'

jobs:
  # Deploy to dev (automatic on push to main or manual dispatch)
  deploy-dev:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    runs-on: ubuntu-latest
    environment: dev
    name: Deploy to Dev
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Deploy to Azure Static Web Apps (Dev)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'apps/web'
          api_location: 'apps/web/api'
          output_location: 'dist'
        env:
          VITE_API_URL: 'https://func-somos-tech-dev-64qb73pzvgekw.azurewebsites.net'
          VITE_ENVIRONMENT: dev
          EXTERNAL_TENANT_ID: ${{ secrets.EXTERNAL_TENANT_ID }}
          EXTERNAL_ADMIN_CLIENT_ID: ${{ secrets.EXTERNAL_ADMIN_CLIENT_ID }}
          EXTERNAL_ADMIN_CLIENT_SECRET: ${{ secrets.EXTERNAL_ADMIN_CLIENT_SECRET }}
          EXTERNAL_MEMBER_CLIENT_ID: ${{ secrets.EXTERNAL_MEMBER_CLIENT_ID }}
          EXTERNAL_MEMBER_CLIENT_SECRET: ${{ secrets.EXTERNAL_MEMBER_CLIENT_SECRET }}

  # Deploy to production (manual approval required via environment protection rules)
  deploy-prod:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment: prod
    name: Deploy to Production
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Deploy to Azure Static Web Apps (Production)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'apps/web'
          api_location: 'apps/web/api'
          output_location: 'dist'
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_ENVIRONMENT: prod
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

  # Handle PR preview deployments (uses dev environment)
  deploy-preview:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    environment: dev
    name: Deploy PR Preview
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Deploy PR Preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'apps/web'
          api_location: 'apps/web/api'
          output_location: 'dist'
        env:
          VITE_API_URL: https://func-somos-tech-dev-64qb73pzvgekw.azurewebsites.net
          VITE_ENVIRONMENT: preview
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    environment: dev
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'close'
          app_location: 'apps/web/dist'

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In | SOMOS.tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <link rel="icon" type="image/png" href="https://stsomostechdev64qb73pzvg.blob.core.windows.net/site-branding/shortcircle.png" />
  <link rel="apple-touch-icon" href="https://stsomostechdev64qb73pzvg.blob.core.windows.net/site-branding/shortcircle.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* SOMOS.tech Brand Colors */
    :root {
      --somos-dark-bg: #051323;
      --somos-dark-blue: #0a1f35;
      --somos-neon-green: #00FF91;
      --somos-neon-blue: #02dbff;
      --somos-light-gray: #8394A7;
      --somos-white: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--somos-dark-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    .bg-glow {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 255, 145, 0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .bg-glow-1 {
      top: -100px;
      right: -150px;
      animation: pulse-glow 8s ease-in-out infinite;
    }

    .bg-glow-2 {
      bottom: -200px;
      right: -100px;
      animation: pulse-glow 10s ease-in-out infinite reverse;
    }

    @keyframes pulse-glow {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    /* Stars background - Galaxy animation */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: twinkle var(--twinkle-duration, 3s) ease-in-out infinite,
                 drift var(--drift-duration, 60s) linear infinite;
    }

    .star.large {
      width: 3px;
      height: 3px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }

    .star.bright {
      background: rgba(0, 255, 145, 0.9);
      box-shadow: 0 0 8px rgba(0, 255, 145, 0.5);
    }

    .star.blue {
      background: rgba(2, 219, 255, 0.9);
      box-shadow: 0 0 8px rgba(2, 219, 255, 0.5);
    }

    @keyframes twinkle {
      0%, 100% { opacity: var(--star-opacity, 0.5); transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(var(--drift-x, -50px), var(--drift-y, -30px)); }
    }

    /* Shooting stars */
    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
      border-radius: 50%;
      animation: shoot 3s ease-out infinite;
      opacity: 0;
    }

    @keyframes shoot {
      0% { transform: translateX(0) translateY(0); opacity: 1; }
      70% { opacity: 1; }
      100% { transform: translateX(-500px) translateY(300px); opacity: 0; }
    }

    /* Main container */
    .login-container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    /* Logo section */
    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 16px;
    }

    .logo-glow {
      position: absolute;
      inset: -10px;
      background: radial-gradient(circle, rgba(0, 255, 145, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(15px);
      opacity: 0.6;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: relative;
      z-index: 1;
      border: 2px solid rgba(0, 255, 145, 0.3);
      box-shadow: 0 0 30px rgba(0, 255, 145, 0.2);
    }

    .brand-name {
      font-size: 28px;
      font-weight: 700;
      color: var(--somos-white);
      letter-spacing: -0.5px;
    }

    .tagline {
      font-size: 14px;
      color: var(--somos-light-gray);
      margin-top: 4px;
    }

    .signin-hint {
      font-size: 11px;
      color: rgba(131, 148, 167, 0.7);
      margin-top: 8px;
      line-height: 1.5;
    }

    .signin-hint a {
      color: var(--somos-neon-green);
      text-decoration: none;
      font-weight: 500;
    }

    .signin-hint a:hover {
      text-decoration: underline;
    }

    /* Lock widget container */
    #lock-container {
      width: 100%;
    }

    /* Custom Auth0 Lock Styles */
    .auth0-lock.auth0-lock .auth0-lock-overlay {
      background: transparent !important;
    }

    .auth0-lock.auth0-lock .auth0-lock-widget {
      box-shadow: none !important;
      border-radius: 20px !important;
      overflow: visible !important;
      border: none !important;
      background: transparent !important;
    }

    .auth0-lock.auth0-lock .auth0-lock-header {
      display: none !important;
    }

    .auth0-lock.auth0-lock .auth0-lock-content {
      background: transparent !important;
      padding: 32px 28px 24px !important;
    }

    /* Hide any extra Auth0 Lock elements */
    .auth0-lock.auth0-lock .auth0-lock-cred-pane {
      background: transparent !important;
    }

    .auth0-lock.auth0-lock .auth0-lock-cred-pane-internal-wrapper {
      background: transparent !important;
    }

    .auth0-lock.auth0-lock .auth0-lock-form {
      padding: 0 !important;
    }

    .auth0-lock.auth0-lock .auth0-lock-form .auth0-lock-alternative {
      display: none !important;
    }

    /* Social buttons container */
    .auth0-lock.auth0-lock .auth0-lock-social-buttons-container {
      width: 100% !important;
      padding: 0 !important;
    }

    /* Social buttons */
    .auth0-lock.auth0-lock .auth0-lock-social-button {
      border-radius: 12px !important;
      border: 2px solid var(--somos-neon-blue) !important;
      background: var(--somos-white) !important;
      transition: all 0.3s ease !important;
      padding: 0 !important;
      margin-bottom: 12px !important;
      height: 52px !important;
      position: relative !important;
      overflow: hidden !important;
      display: block !important;
      width: 100% !important;
    }

    .auth0-lock.auth0-lock .auth0-lock-social-button:hover {
      background: #f8fafc !important;
      border-color: var(--somos-neon-blue) !important;
      box-shadow: 0 4px 12px rgba(2, 219, 255, 0.25) !important;
    }

    /* Social button icon - proportional sizing */
    .auth0-lock.auth0-lock .auth0-lock-social-button-icon {
      width: 52px !important;
      height: 52px !important;
      position: absolute !important;
      left: 0 !important;
      top: 0 !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      background-size: 22px 22px !important;
      background-position: center !important;
      background-repeat: no-repeat !important;
      border-right: 1px solid rgba(0, 0, 0, 0.08) !important;
    }

    /* Google icon - proper colors */
    .auth0-lock.auth0-lock .auth0-lock-social-button[data-provider="google-oauth2"] .auth0-lock-social-button-icon {
      background-color: transparent !important;
    }

    /* LinkedIn icon - blue background with white icon */
    .auth0-lock.auth0-lock .auth0-lock-social-button[data-provider="linkedin"] .auth0-lock-social-button-icon {
      background-color: #0A66C2 !important;
    }

    /* Social button text */
    .auth0-lock.auth0-lock .auth0-lock-social-button-text {
      color: #1a1a1a !important;
      font-family: 'Inter', sans-serif !important;
      font-weight: 500 !important;
      font-size: 14px !important;
      text-align: center !important;
      display: block !important;
      line-height: 52px !important;
      padding-left: 52px !important;
      padding-right: 16px !important;
      white-space: nowrap !important;
      overflow: hidden !important;
      text-overflow: ellipsis !important;
    }

    /* Input fields */
    .auth0-lock.auth0-lock .auth0-lock-input-wrap {
      background: rgba(5, 19, 35, 0.8) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      border-radius: 12px !important;
      transition: all 0.3s ease !important;
    }

    .auth0-lock.auth0-lock .auth0-lock-input-wrap:focus-within {
      border-color: var(--somos-neon-green) !important;
      box-shadow: 0 0 20px rgba(0, 255, 145, 0.15) !important;
    }

    .auth0-lock.auth0-lock .auth0-lock-input {
      color: var(--somos-white) !important;
      font-family: 'Inter', sans-serif !important;
      background: transparent !important;
    }

    .auth0-lock.auth0-lock .auth0-lock-input::placeholder {
      color: var(--somos-light-gray) !important;
    }

    /* Submit button */
    .auth0-lock.auth0-lock .auth0-lock-submit {
      background: linear-gradient(135deg, var(--somos-neon-green) 0%, #00CC74 100%) !important;
      border-radius: 12px !important;
      height: 52px !important;
      font-family: 'Inter', sans-serif !important;
      font-weight: 600 !important;
      font-size: 16px !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 4px 20px rgba(0, 255, 145, 0.3) !important;
    }

    .auth0-lock.auth0-lock .auth0-lock-submit:hover {
      box-shadow: 0 8px 30px rgba(0, 255, 145, 0.4) !important;
    }

    .auth0-lock.auth0-lock .auth0-lock-submit .auth0-label-submit {
      color: var(--somos-dark-bg) !important;
    }

    /* Links */
    .auth0-lock.auth0-lock .auth0-lock-alternative-link {
      color: var(--somos-neon-green) !important;
      font-family: 'Inter', sans-serif !important;
    }

    /* Error messages */
    .auth0-lock.auth0-lock .auth0-global-message-error {
      background: rgba(239, 68, 68, 0.15) !important;
      border: 1px solid rgba(239, 68, 68, 0.3) !important;
      border-radius: 12px !important;
      color: #f87171 !important;
    }

    /* Terms section */
    .terms-section {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: var(--somos-light-gray);
      line-height: 1.6;
      padding: 0 20px;
    }

    .terms-section a {
      color: var(--somos-neon-green);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .terms-section a:hover {
      text-decoration: underline;
      text-shadow: 0 0 10px rgba(0, 255, 145, 0.3);
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 20px;
      text-align: center;
      font-size: 12px;
      color: rgba(131, 148, 167, 0.5);
    }

    .footer a {
      color: rgba(0, 255, 145, 0.5);
      text-decoration: none;
    }

    .footer a:hover {
      color: var(--somos-neon-green);
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 16px 0 60px 0;
        min-height: 100vh;
        overflow-y: auto;
      }

      .login-container {
        padding: 12px;
        max-width: 100%;
      }

      .logo-section {
        margin-bottom: 24px;
      }

      .logo {
        width: 60px;
        height: 60px;
      }

      .brand-name {
        font-size: 22px;
      }

      .tagline {
        font-size: 13px;
      }

      .auth0-lock.auth0-lock .auth0-lock-widget {
        border-radius: 16px !important;
        border-width: 2px !important;
      }

      .auth0-lock.auth0-lock .auth0-lock-content {
        padding: 20px 16px 16px !important;
      }

      .auth0-lock.auth0-lock .auth0-lock-social-button {
        height: 48px !important;
        border-radius: 10px !important;
        margin-bottom: 10px !important;
      }

      .auth0-lock.auth0-lock .auth0-lock-social-button-icon {
        width: 48px !important;
        height: 48px !important;
        background-size: 20px 20px !important;
      }

      .auth0-lock.auth0-lock .auth0-lock-social-button-text {
        font-size: 13px !important;
        line-height: 48px !important;
        padding-left: 48px !important;
        padding-right: 12px !important;
      }

      .terms-section {
        margin-top: 20px;
        font-size: 11px;
        padding: 0 12px;
      }

      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 12px;
        background: linear-gradient(to top, var(--somos-dark-bg) 60%, transparent);
        font-size: 11px;
        z-index: 100;
      }
    }

    /* Extra small screens */
    @media (max-width: 360px) {
      .logo {
        width: 50px;
        height: 50px;
      }

      .brand-name {
        font-size: 20px;
      }

      .auth0-lock.auth0-lock .auth0-lock-social-button {
        height: 44px !important;
      }

      .auth0-lock.auth0-lock .auth0-lock-social-button-icon {
        width: 44px !important;
        height: 44px !important;
        background-size: 18px 18px !important;
      }

      .auth0-lock.auth0-lock .auth0-lock-social-button-text {
        font-size: 12px !important;
        line-height: 44px !important;
        padding-left: 44px !important;
      }
    }
  </style>
</head>
<body>

  <!--[if IE 8]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
  <![endif]-->

  <!--[if lte IE 9]>
  <script src="https://cdn.auth0.com/js/base64.js"></script>
  <script src="https://cdn.auth0.com/js/es5-shim.min.js"></script>
  <![endif]-->

  <!-- Background effects -->
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>
  <div class="stars" id="stars"></div>

  <!-- Main content -->
  <div class="login-container">
    <!-- Logo section -->
    <div class="logo-section">
      <div class="logo-wrapper">
        <div class="logo-glow"></div>
        <img 
          src="https://stsomostechdev64qb73pzvg.blob.core.windows.net/site-branding/shortcircle.png" 
          alt="SOMOS.tech" 
          class="logo"
        />
      </div>
      <div class="brand-name">SOMOS.tech</div>
      <p class="tagline">Beyond the cloud ☁️</p>
      <p class="signin-hint">By signing in, you agree to our <a href="https://somos.tech/termsofuse" target="_blank">Terms of Use</a> and <a href="https://somos.tech/privacy" target="_blank">Privacy Policy</a></p>
    </div>

    <!-- Auth0 Lock widget -->
    <div id="lock-container"></div>
  </div>

  <!-- Footer -->
  <div class="footer">
    © 2025 <a href="https://somos.tech">SOMOS.tech</a> • Building Community
  </div>

  <script src="https://cdn.auth0.com/js/lock/14.2.0/lock.min.js"></script>
  <script>
    // Generate animated galaxy stars
    (function() {
      const starsContainer = document.getElementById('stars');
      const numStars = 120;
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        
        // Random star types
        const rand = Math.random();
        if (rand > 0.95) {
          star.className = 'star large bright';
        } else if (rand > 0.9) {
          star.className = 'star large blue';
        } else if (rand > 0.8) {
          star.className = 'star large';
        } else {
          star.className = 'star';
        }
        
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.setProperty('--star-opacity', (0.2 + Math.random() * 0.6));
        star.style.setProperty('--twinkle-duration', (2 + Math.random() * 4) + 's');
        star.style.setProperty('--drift-duration', (40 + Math.random() * 40) + 's');
        star.style.setProperty('--drift-x', (-30 + Math.random() * 60) + 'px');
        star.style.setProperty('--drift-y', (-20 + Math.random() * 40) + 'px');
        star.style.animationDelay = (Math.random() * 5) + 's';
        
        starsContainer.appendChild(star);
      }
      
      // Add shooting stars periodically
      function createShootingStar() {
        const shootingStar = document.createElement('div');
        shootingStar.className = 'shooting-star';
        shootingStar.style.top = (Math.random() * 50) + '%';
        shootingStar.style.right = '-100px';
        shootingStar.style.animationDuration = (2 + Math.random() * 2) + 's';
        starsContainer.appendChild(shootingStar);
        
        setTimeout(() => shootingStar.remove(), 4000);
      }
      
      // Create shooting stars every 4-8 seconds
      setInterval(createShootingStar, 4000 + Math.random() * 4000);
      setTimeout(createShootingStar, 2000);
    })();

    // Decode utf8 characters properly
    var config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));
    config.extraParams = config.extraParams || {};
    var connection = config.connection;
    var prompt = config.prompt;
    var languageDictionary;
    var language;

    if (config.dict && config.dict.signin && config.dict.signin.title) {
      languageDictionary = { title: config.dict.signin.title };
    } else if (typeof config.dict === 'string') {
      language = config.dict;
    }
    var loginHint = config.extraParams.login_hint;

    // SOMOS.tech brand colors
    var somosColors = {
      primary: '#00FF91',
      background: '#051323',
      cardBackground: '#0a1f35'
    };

    // Available Lock configuration options: https://auth0.com/docs/libraries/lock/lock-configuration
    var lock = new Auth0Lock(config.clientID, config.auth0Domain, {
      auth: {
        redirectUrl: config.callbackURL,
        responseType: (config.internalOptions || {}).response_type ||
          (config.callbackOnLocationHash ? 'token' : 'code'),
        params: config.internalOptions
      },
      configurationBaseUrl: config.clientConfigurationBaseUrl,
      overrides: {
        __tenant: config.auth0Tenant,
        __token_issuer: config.authorizationServer.issuer
      },
      assetsUrl: config.assetsUrl,
      allowedConnections: connection ? [connection] : null,
      rememberLastLogin: !prompt,
      language: language,
      languageBaseUrl: config.languageBaseUrl,
      languageDictionary: {
        title: '',
        signUpTitle: 'Join SOMOS.tech',
        signUpSubmitLabel: 'Create Account',
        loginSubmitLabel: 'Sign In',
        ...languageDictionary
      },
      theme: {
        logo: 'https://stsomostechdev64qb73pzvg.blob.core.windows.net/site-branding/shortcircle.png',
        primaryColor: somosColors.primary,
        authButtons: {
          'google-oauth2': {
            displayName: 'Google',
            primaryColor: '#FFFFFF',
            foregroundColor: '#1a1a1a'
          },
          'linkedin': {
            displayName: 'LinkedIn',
            primaryColor: '#0A66C2',
            foregroundColor: '#FFFFFF'
          }
        }
      },
      avatar: null,
      container: 'lock-container',
      prefill: loginHint ? { email: loginHint, username: loginHint } : null,
      closable: false,
      defaultADUsernameFromEmailPrefix: false,
      socialButtonStyle: 'big',
      allowSignUp: true,
      allowForgotPassword: true,
      mustAcceptTerms: false
    });

    lock.show();
  </script>
</body>
</html>
